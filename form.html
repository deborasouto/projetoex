<html>
    <head>
        <title>
            Formul&aacute;rio exemplo
        </title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <img class="header" src="./assets/imagens/logo.png">
        </header>
        <section class="menu">
            <a href="./index.html">
                Menu
            </a>
            <a href="./form.html">
                Cadastrar
            </a>
        </section>


        <form class="form">
            <div class="linha-formulario">
            <label for="nome" class="label-grande">Nome:</label>
                <input id="nome" type="text" required placeholder="digite seu nome">
            </div>
            

            <div class="linha-formulario">
                <label for="tel" class="label-grande">Telefone:</label>
                <input id="tel" type="text" required placeholder="digite seu número">
            </div>


            <div class="linha-formulario xp-line" style="display: flex;">

                <label class="label-grande">Experiência prévia:</label>

                <div>
                    <input id="xp-sim" type=radio required name="xp"/> 
                    <label for="xp-sim" class="xp-sim">
                        Sim
                    </label>                  
                                        
                    <input id="xp-nao" type=radio required name="xp"/> 
                    <label for="xp-nao" class="xp-nao">
                        Não
                    </label> 
                </div>
            </div>


                <input type="submit" value="salvar">
        </form>
    </body>
</html>
